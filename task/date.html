<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Example</title>
</head>
<body>
    <h2>Date Example</h2>
    <p id="date-display"></p> 

    <script>
        let MyDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

            // Các phương thức lấy giá trị ngày, tháng, năm
            this.getDay = function() {
                return this.day;
            }
            this.getMonth = function() {
                return this.month;
            }
            this.getYear = function() {
                return this.year;
            }

            // Các phương thức đặt giá trị ngày, tháng, năm
            this.setDay = function(day) {
                this.day = day;
            }
            this.setMonth = function(month) {
                this.month = month;
            }
            this.setYear = function(year) {
                this.year = year;
            }

            // Phương thức setDate để đặt lại ngày, tháng, năm cùng lúc
            this.setDate = function(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            // Phương thức toString để trả về chuỗi định dạng dd/mm/yyyy
            this.toString = function() {
                return this.day + "/" + this.month + "/" + this.year;
            }
        };

        // Tạo một đối tượng MyDate
        let date = new MyDate(2, 2, 2007);

        // Sử dụng setDate để thiết lập lại ngày, tháng, năm
        date.setDate(10, 10, 2019);

        // Sử dụng toString để trả về chuỗi ngày tháng năm
        let formattedDate = date.toString();

        // Hiển thị chuỗi ngày tháng năm lên phần tử <p>
        document.getElementById("date-display").innerHTML = formattedDate;
    </script>
</body>
</html>
