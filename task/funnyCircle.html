<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Circle</title>
</head>
<body>
    <canvas id="myCanvas" width="1500px" height="758px"></canvas>
    <script>
        function Circle(x, y, radius) {
            this.x=x;
            this.y=y;
            this.radius=radius;
        }

        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }

        function getRandomCorlor(){
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
                return 'rgb(' + red + ',' + green + ',' + blue + ')';
        }
            
        function createCircle(){
            let ctx = document.getElementById('myCanvas').getContext('2d');
            let raradius = Math.floor(Math.random() * 80) ;
            let color = getRandomCorlor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle = new Circle(x, y, raradius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createMutipleCircles(){
            for(let i = 0; i < 150; i++){
                createCircle();
            }
        }
        createMutipleCircles();
    </script>
</body>
</html>
