<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <script>
        let person = {
            name: {
                first: 'Bob',
                last: 'Smith'
            },
            age: 32,
            gender: 'male',
            interests: ['music', 'skiing'],
            bio: function() {
                alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            },
            greeting: function() {
                alert('Hi! I\'m ' + this.name['first'] + '.');
            }
        };

        person['name']['last'] = 'Cratchit';    //thay last smith -> cratchit
        person['eyes']='hazel';  //add new property
        person.farewell = function() {alert('Goodbye!');};  //add new property

        let myDataName='height';
        let myDataValue='1.75m';
        person[myDataName]=myDataValue;  //add new property

        console.log(person);
        
        person.greeting();
        person.bio();
    </script>
</body>
</html>
