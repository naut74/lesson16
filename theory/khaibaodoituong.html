<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> // sử dụng hàm
        //Khai báo lớp Apple với các thuộc tính type, color, 
        //phương thức getAppleInfo()
        function Apple (type) {
            this.type = type;
            this.color = "red";
            this.getInfo = getAppleInfo;
        }
        //Khai báo hàm getAppleInfo()
        //Khuyến nghị: đây là cách không nên dùng, 
        //đọc tiếp sẽ rõ
        function getAppleInfo() {
            return this.color + ' ' + this.type + ' apple';
        }
        let apple = new Apple('macintosh');
        apple.color = "reddish";
        alert(apple.getInfo());
    </script>


    <script> // Sử dụng hàm bên trong
        function Apple (type) {
            this.type = type;
            this.color = "red";
            this.getInfo = function() {
                return this.color + ' ' + this.type + ' apple';
            };
        }
    </script> 

    <script> // Sử dụng prototype của Object
        function Apple (type) {
            this.type = type;
            this.color = "red";
        }
        Apple.prototype.getInfo = function() {
            return this.color + ' ' + this.type + ' apple';
        };
    </script>

    <script> // Sử dụng object literal
        let apple = {
            type: "macintosh",
            color: "red",
            getInfo: function () {
                return this.color + ' ' + this.type + ' apple';
            }
        }
        apple.color = "reddish";
        alert(apple.getInfo());
    </script>

    <script> //Singleton sử dụng một hàm
        let apple = new function() {
            this.type = "macintosh";
            this.color = "red";
            this.getInfo = function () {
                return this.color + ' ' + this.type + ' apple';
            };
        }
        apple.color = "reddish";
        alert(apple.getInfo());
    </script>
</body>
</html>
